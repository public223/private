<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - مسابقات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار مسابقات" class="logo">
        </div>
        <nav class="main-nav">
            <span class="user-email" id="userEmailDisplay"></span>
            <a href="create-game.html" class="nav-link"><i class="fas fa-play"></i> العب</a>
            <a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> تواصل معنا</a>
            <a href="my-games.html" class="nav-link"><i class="fas fa-gamepad"></i> ألعابي</a>
            <button class="nav-link logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-intro">
            <h1><i class="fas fa-envelope"></i> تواصل معنا</h1>
            <p>نحن هنا لمساعدتك! يمكنك التواصل معنا عبر النموذج التالي أو عبر وسائل التواصل الأخرى</p>
        </section>

        <div class="contact-container">
            <section class="contact-form-section">
                <h2 class="section-title"><i class="fas fa-paper-plane"></i> أرسل رسالة</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> الاسم الكامل:</label>
                        <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> موضوع الرسالة:</label>
                        <input type="text" id="subject" name="subject" required placeholder="موضوع الرسالة">
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> الرسالة:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="أدخل رسالتك هنا..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> إرسال الرسالة
                    </button>
                </form>
            </section>
            
            <section class="contact-info-section">
                <h2 class="section-title"><i class="fas fa-info-circle"></i> معلومات التواصل</h2>
                <div class="contact-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h3>الهاتف</h3>
                        <p>+965 9413 9024</p>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>البريد الإلكتروني</h3>
                        <p>قريبا</p>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3>العنوان</h3>
                        <p>الكويت</p>
                    </div>
                    
                    <div class="social-media">
                        <h3>وسائل التواصل الاجتماعي</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-snapchat"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <p>تم صنع اللعبة من قبل علي صلاح الشمري ©</p>
    </footer>

    <script src="js/game.js"></script>
</body>
</html>
